# fly.toml file generated for your app

app = "portfolio"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"
    routes = ["https://portfolio.fly.dev/"]

[[deploy.targets]]
  name = "production"
  destination = "portfolio"
